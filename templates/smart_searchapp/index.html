<div class="new-container">
    {% if products%}
    <div class="flex-container">
        {%for i in products%}
        <a href="{% url 'smart_searchapp:product' id=i.id %}">
            <div class="flex-item product">

                <p> {{i.prodname}}</p>
                <div>
                    <img src="{{i.img.url}}" alt="Cant load image" style="max-width:100%;height:200px;">
                </div>

                <div>
                    <p style="margin-top: 25px;"> â‚¹ {{i.rate}}</p>
                </div>

            </div>
        </a>
        {%endfor%} {%else%}
        <div class="no-record">
            <img src="{% static 'images/oops.jpg' %}" alt="">
            <br>
            <p>No Items found</p>
        </div>
    </div>{%endif%}
</div>
